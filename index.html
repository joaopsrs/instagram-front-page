<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="Images/instagram-celular.png" alt="celphone">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="Images/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                <img src="Images/perfil.png" alt="foto de perfil">
            </div>
            <a href="#" class="instagram-login">Continue como Joaopsrs</a>
            <a href="#" class="instagra-logout">Remover conta</a>
        </div>
        <div class="group">
            <p class="not-account">Não é Joaopsrs?</p>
            <p class="not-account">
                <span class="link-blue">Alternar contas</span>
                ou
                <span class="link-blue">Inscreva-se</span>
            </p>
        </div>
        <div class="get-the-app">
            <p class="get-app">
                Baixe o aplicativo
            </p>
        </div>
        <div class="download">
        <a href="#" class="app-download"></a>
        <a href="#" class="app-download"></a>
        </div>
    </div>
</body>
</html>
